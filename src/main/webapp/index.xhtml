<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="spectre.min.css"/>
    <h:outputStylesheet library="css" name="spectre-exp.min.css"/>
    <h:outputStylesheet library="css" name="spectre-icons.min.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputScript library="js" name="main.js" target="body"/>
</h:head>

<h:body>

    <h3>Dados da laje</h3>

    <h:form class="laje" prependId="false">

        <div class="container">
            <div class="columns">

                <div class="form-group column col-2 col-md-12">
                    <label class="form-label custom-label" for="lx">Lx</label>
                    <h:inputText id="lx" type="number" value="${calculoMBean.laje.lx}" size="8"/>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <label class="form-label custom-label" for="ly">Ly</label>
                    <h:inputText id="ly" type="number" value="${calculoMBean.laje.ly}" size="8"/>
                </div>

                <div class="form-group column col-4 col-md-12">
                    <h:inputHidden id="contorno" value="#{calculoMBean.laje.contorno}" required="true"/>
                    <h:outputLabel class="form-label custom-label" value="Contorno"/>
                    <label class="form-radio form-inline">
                        <input type="radio" onselect="alteraContorno(this.value)" name="contorno" value="TYPE_1"
                               checked="checked"/>
                        <i class="form-icon"/>
                        <span class="t1"></span>
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" onselect="alteraContorno(this.value)" name="contorno" value="TYPE_2"/>
                        <i class="form-icon"/>
                        <span class="t2"></span>
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" onselect="alteraContorno(this.value)" name="contorno" value="TYPE_3"/>
                        <i class="form-icon"/>
                        <span class="t3"></span>
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" onselect="alteraContorno(this.value)" name="contorno" value="TYPE_4"/>
                        <i class="form-icon"/>
                        <span class="t4"></span>
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" onselect="alteraContorno(this.value)" name="contorno" value="TYPE_5"/>
                        <i class="form-icon"/>
                        <span class="t5"></span>
                    </label>
                    <label class="form-radio form-inline">
                        <input type="radio" onselect="alteraContorno(this.value)" name="contorno" value="TYPE_6"/>
                        <i class="form-icon"/>
                        <span class="t6"></span>
                    </label>
                </div>

                <span class="column col-4 col-ml-auto hide-md"/>

                <div class="form-group column col-2 col-md-12">
                    <h:inputHidden id="caa" value="#{calculoMBean.laje.caa}" required="true"/>
                    <h:outputLabel class="form-label custom-label" for="caa" value="Classe de Agressividade (CAA)"/>
                    <label class="form-radio">
                        <input type="radio" onselect="alteraCAA(this.value)" name="caa" value="I"/>
                        <i class="form-icon"/>
                        I
                    </label>
                    <label class="form-radio">
                        <input type="radio" onselect="alteraCAA(this.value)" name="caa" value="II"
                               checked="checked"/>
                        <i class="form-icon"/>
                        II
                    </label>
                    <label class="form-radio">
                        <input type="radio" onselect="alteraCAA(this.value)" name="caa" value="III"/>
                        <i class="form-icon"/>
                        III
                    </label>
                    <label class="form-radio">
                        <input type="radio" onselect="alteraCAA(this.value)" name="caa" value="IV"/>
                        <i class="form-icon"/>
                        IV
                    </label>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <h:inputHidden id="aco" value="#{calculoMBean.laje.aco}" required="true"/>
                    <h:outputLabel class="form-label custom-label" for="aco" value="Aço"/>
                    <label class="form-radio">
                        <input type="radio" name="aco" value="CA25" onselect="alteraAco(this.value)"/>
                        <i class="form-icon"/>
                        CA25
                    </label>
                    <label class="form-radio">
                        <input type="radio" name="aco" value="CA50" onselect="alteraAco(this.value)"/>
                        <i class="form-icon"/>
                        CA50
                    </label>
                    <label class="form-radio">
                        <input type="radio" name="aco" value="CA60" onselect="alteraAco(this.value)"/>
                        <i class="form-icon"/>
                        CA60
                    </label>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <h:outputLabel class="form-label custom-label" for="h" value="Altura (cm)"/>
                    <h:inputText id="h" type="number" value="#{calculoMBean.laje.altura}" size="8"/>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <h:outputLabel class="form-label custom-label" for="fck" value="Fck"/>
                    <h:inputText id="fck" type="number" value="#{calculoMBean.laje.fck}" size="8"/>
                </div>

                <span class="column col-4 hide-md"/>

                <div class="form-group column col-2 col-md-12">
                    <h:outputLabel class="form-label custom-label" for="earg" value="Esp. cam de regularização (mm)"/>
                    <h:inputText id="earg" type="number" value="#{calculoMBean.laje.earg}" size="8"/>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <h:outputLabel class="form-label custom-label" for="emat" value="Espessura do piso (mm)"/>
                    <h:inputText id="emat" type="number" value="#{calculoMBean.laje.emat}" size="8"/>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <h:outputLabel class="form-label custom-label" for="q" value="q - Carga acidental (kN/m^2)"/>
                    <h:inputText id="q" value="#{calculoMBean.laje.q}" placeholder="0.00" size="8"/>
                </div>

                <h4 class="column col-12">Pesos especificos</h4>

                <div class="form-group column col-2 col-md-12">
                    <label class="form-label custom-label"
                           for="concretoArmado">Concreto armado (kN/m<sup>2</sup>)</label>
                    <h:inputText id="concretoArmado" value="#{calculoMBean.laje.GConcreto}" size="8"/>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <label class="form-label custom-label"
                           for="argamassa">Camada de regularização (kN/m<sup>2</sup>)</label>
                    <h:inputText id="argamassa" name="argamassa" value="#{calculoMBean.laje.GArg}" size="8"/>
                </div>

                <div class="form-group column col-2 col-md-12">
                    <label class="form-label custom-label" for="material">Piso (kN/m<sup>2</sup>)</label>
                    <h:inputText id="material" name="material" value="#{calculoMBean.laje.GMat}" size="8"/>
                </div>

                <span class="column col-6 hide-md"/>

                <h:commandButton id="calculate" styleClass="column col-2 col-md-12 btn"
                                 action="${calculoMBean.calcular}" value="Calcular">
                    <f:ajax execute="@form" render="result memorial"/>
                </h:commandButton>

            </div>
        </div>

        <h:inputHidden id="result" value="#{calculoMBean.resultado}"/>

        <ui:include src="dialog-result.xhtml"/>

    </h:form>

</h:body>

</html>
